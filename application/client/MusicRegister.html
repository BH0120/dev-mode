<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Register</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #fff;
            color: #333;
        }
        .form-container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 10px;
            background-color: #f8f8f8;
        }
        .form-container h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input, .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .form-group textarea {
            resize: vertical;
        }
        .form-group button {
            width: 100%;
            padding: 10px;
            background-color: #0044cc;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px;
            margin-top: 20px;
        }
    </style>
    <script>
        function registerMusic() {
            const title = document.getElementById('title').value;
            const seller = document.getElementById('seller').value;
            const description = document.getElementById('description').value;
            const price = document.getElementById('price').value;

            if (title && seller && description && price) {
                let musicList = JSON.parse(localStorage.getItem('musicList')) || [];
                musicList.push({ title, seller, description, price });
                localStorage.setItem('musicList', JSON.stringify(musicList));
                alert('Music registered successfully!');
                document.getElementById('musicForm').reset();
            } else {
                alert('Please fill in all fields.');
            }
        }
    </script>
</head>
<body>
    <div class="form-container">
        <h2>Register Music</h2>
        <form id="musicForm" onsubmit="event.preventDefault(); registerMusic();">
            <div class="form-group">
                <label for="title">Title</label>
                <input type="text" id="title" name="title" required>
            </div>
            <div class="form-group">
                <label for="seller">Seller</label>
                <input type="text" id="seller" name="seller" required>
            </div>
            <div class="form-group">
                <label for="description">Description</label>
                <textarea id="description" name="description" rows="4" required></textarea>
            </div>
            <div class="form-group">
                <label for="price">Price</label>
                <input type="number" id="price" name="price" required>
            </div>
            <div class="form-group">
                <button type="submit">Register</button>
            </div>
        </form>
    </div>
    <div class="footer">
        Company Name | Company .2022 Â© All Rights Reserved
    </div>
</body>
</html>
