<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Register</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
   <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
   <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.3/angular.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #fff;
            color: #333;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 40px;
            background-color: #f8f8f8;
            border-bottom: 1px solid #ddd;
        }

        .header a {
            text-decoration: none;
            color: #000;
            margin: 0 15px;
            font-size: 16px;
        }
        .header nav a {
            margin: 0 15px;
            text-decoration: none;
            color: black;
            font-weight: bold;
        }

        .header .sign-in {
            background-color: #f8f8f8;
            border: 1px solid #ccc;
            padding: 5px 15px;
            border-radius: 20px;
            text-decoration: none;
            font-size: 16px;
        }
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #fff;
            color: #333;
        }
        .form-container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 10px;
            background-color: #f8f8f8;
        }
        .form-container h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input, .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .form-group textarea {
            resize: vertical;
        }
        .form-group button {
            width: 100%;
            padding: 10px;
            background-color: #0044cc;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px;
            margin-top: 20px;
        }
    </style>
    <script>
        function registerMusic() {
            const title = document.getElementById('title').value;
            const seller = document.getElementById('seller').value;
            const description = document.getElementById('description').value;
            const price = document.getElementById('price').value;

            if (title && seller && description && price) {
                let musicList = JSON.parse(localStorage.getItem('musicList')) || [];
                musicList.push({ title, seller, description, price });
                localStorage.setItem('musicList', JSON.stringify(musicList));
                alert('Music registered successfully!');
                document.getElementById('musicForm').reset();
            } else {
                alert('Please fill in all fields.');
            }
        }
    </script>
</head>
<body ng-app="application" ng-controller="AppCtrl">
    <div class="header">
        <div class="logo">C</div>
        <div class="menu">
            <a href="testmain.html">Home</a>
            <a href="MusicRegister.html">MusicRegister</a>
            <a href="SoundTrack.html">Soundtrack</a>
            <a href="MyPage.html">My Page</a>
        </div>
        <a href="Login.html" class="sign-in">Sign in</a>
    </div>
    <div class="form-container">
        <label>Music Register</label>
        <h5 style="color:green;margin-bottom:2%" id="success_musicRegister">{{musicRegister}}</h5>
        <br>
        <form id="musicForm" onsubmit="event.preventDefault(); registerMusic();">
        <div class="form-group">
            <label for="seller">Seller</label>
            <input type="text" id="seller" name="seller" ng-model="musicRegister.seller" required>
        </div>
        <div class="form-group">
            <label for="title">Title</label>
            <input type="text" id="title" name="title" ng-model="musicRegister.music" required>
        </div>
        <div class="form-group">
            <label for="description">Description</label>
            <textarea id="description" name="description" rows="4" required></textarea>
        </div>
        <div class="form-group">
            <label for="price">Price</label>
            <input type="number" id="price" name="price" ng-model="musicRegister.price" required>
        </div>
        <input id="musicRegister" type="submit" value="Send" class="btn btn-primary" ng-click="musicRegister()">
    </form>  
    </div>
    <div class="footer">
        Company Name | Company .2022 Â© All Rights Reserved
    </div>
</body>
<script type="text/javascript" src="app.js"> </script>
</html>
