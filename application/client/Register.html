<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIGN UP</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.3/angular.min.js"></script>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom, #FFC1CC, #B3D4FF);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #fff;
        }

        .container {
            text-align: center;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 50px 30px;
            width: 300px;
        }

        h1 {
            color: #333;
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
        }

        .btn {
            background: #4a90e2;
            border: none;
            color: #fff;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
        }

        .btn:hover {
            background: #357ab8;
        }

        .options {
            margin-top: 20px;
        }

        .options a {
            color: #4a90e2;
            text-decoration: none;
            margin: 0 10px;
        }

        .footer {
            position: absolute;
            bottom: 0;
            width: 100%;
            background: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
        }
    </style>
</head>

<body ng-app="application" ng-controller="AppCtrl">
    <div id="body" class="container">
        <h1>SIGN UP</h1>
        <h5 style="color:green;margin-bottom:2%" id="success_init">{{init_ab}}</h5>
        <div class="form-group">
            <input class="form-control" type="text" placeholder="UserID" ng-model="abstore.user" required>
        </div>
        <div>
            <input id="initAB" type="submit" value="SIGN UP" class="btn" ng-click="initAB()">
        </div>
        <div class="options">
            <a href="Login.html">Do you have account? Login</a>
        </div>
    </div>
    <div class="footer">
        Company Name | Company .2022 Â© All Rights Reserved
    </div>
    <script type="text/javascript" src="app.js"></script>
</body>

</html>
